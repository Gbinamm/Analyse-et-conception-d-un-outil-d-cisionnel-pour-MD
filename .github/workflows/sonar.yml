name: SonarQube Analysis
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Utilisation du chemin exact trouvé dans votre arborescence 
          pip install -r application/requirements.txt

      - name: Run unit tests with coverage
        run: |
          # On lance pytest sur le dossier identifié dans l'arborescence [cite: 1, 2]
          pytest tests_unitaires/ --cov=application --cov-report=xml

      - name: SonarCloud Scan
        # Utilisation de la version la plus récente et stable
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}